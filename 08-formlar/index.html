<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <h1>Kayıt Formu</h1>

    <form action="server/kayit.js" method="post">
        <!--method: default degeri get tir,formdakı bılgılerın gonderme biçimini belirleyen atribute dur ,
        post kullanılır genelde , bilgileri trayıcıda kullanıcıya göstermeden gönderilmesini saglar -->
        <!-- action , kullanıcı bilgileri  doldurduktan sonra bu formdakı bilgileri sunucuya gönderme yolu dur-->
<input type="hidden" name="id" value="123456"/>
<!-- hidden ,id yi kullanıcının görmememsi için kullanılır -->


        <p>
 <label for="ad">Adınız</label>
<input id="ad" name="ad"   type="text" required  placeholder="Adınızı Giriniz" minlength="2"/>
<!--requred:gerekli,zorunlu==>tarayıcının default zorunluluk durumlarındakı mesajını verır-->
<!--minlenght:minumum karakter sayısını kontrol eder
maxlenght: maksimum karkter sayısını kontrol eder

-->
</p>
<!--name atribut u data yı server a göndermek içindir-->
<!--id,for  bütün htm elemanlarının ortak atribute dur, for ıle 
id esitlendiginde label ile  input u  birbirine baglamıs oluruz-->
<p><label for="soyad">Soyadınız</label>
<input id="soyad" type="text" placeholder="Soyadınızı Giriniz"/>
</p>
<p>
    <label for="sifre">Sifreniz</label>
    <input id="sifre" type="password" minlength="6"/>
</p>
<p>
    <label for="deneyım">Deneyim</label>
    <input id="deneyim" type="number" min="0" max="10"/>
    <!--min: number olarak  karakter sayısınıkontrol eder
max:number olarak  karakter sayısınıkontrol eder-->
</p>

<p>
    <label for="hobıler">Hobileriniz</label><br><br>
    
    <input type="checkbox" id="basketbol" name="basketbol" value="basketbol" ><label for="basketbol">Basketbol</label><br>
  
    <input type="checkbox" id="futbool" name="futbool" value="futbool" >  <label for="futbool">Futbool</label><br>
    
    <input type="checkbox" id="voleybol" name="voleybol" value="voleybol" ><label for="voleybol">Voleybol</label><br>
</p>
<!--name ve value ları backende veri göndermek için kullanıyoruz-->
<p>
    <label for="cinsiyet">Cinsiyet</label><br>
    <input type="radio" name="kız" id="kız" value="kız"/>
    <label for="kız">Bayan</label><br>
    <input type="radio"  name="erkek" id="erkek" value="erkek" />
    <label for="erkek">Erkek</label><br>

</p>

<p>
    <label for="medenıhal">Medenı Hali</label><br>
    <input type="radio" id="e"   name="e" value="e"/>  <label for="e">Evli</label><br>
    <input type="radio" id="k"   name="k" value="k"/> <label for="k">Bekar</label><br>


</p>
<p>
    <label for="avatar">Avatar</label>
    <input type="file" name="avatar" id="avatar"><br>
</p>



<p>
    <label for="tarih">Dogum Tarihi</label>
    <input type="date" name="dogum" id="tarih">
    <input type="time" name="saat" id="tarih">
</p>

<p>
    <label for="dogum_yeri">Dogum Yeri</label>
    <select name="dogum" id="dogum_yeri" size="4" multiple>
        <!--multiple: birden fazla secenegi secmemize olanak tanır
        size : seceneklerı kaclık bır sekılde gösterecegimiz miktarını ayarlar-->
        <option value="1">Adana</option>
        <option value="2">Adıyaman</option>
        <option value="3">Ankara</option>
        <option value="4">Agrı</option>
    </select>
</p>
<p>
    <label for="adres">Adres</label><br>
    <textarea name="adres" id="adres" cols="30" rows="10"></textarea>
</p>

<p>
    <input type="submit" value="Gönder"/>
    <input type="reset"   value="sil"/>
    <input type="button" value="Kontrol Et" disabled/>
    <!--button un kabiliyetini java script ile belirleriz, tek basına hiç birsey kontrol etemz-->
    <!--submit ile button un farkı: submıt gönderilen sayfayı tarayıcının üst kısmında gösterir-->
<!--disabled: aktifliği sonlandırır-->
</p>
</form>
</body>
</html>
